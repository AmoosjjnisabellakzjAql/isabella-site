<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu Amo Você, Isabella</title>
    <style>
        body {
            background-color: #ffcccb; /* Fundo rosa claro */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #ff1493; /* Cor rosa forte */
            text-shadow: 2px 2px 4px #000;
            margin: 0;
        }

        p {
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .heart {
            color: #ff1493;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eu Amo Você, Isabella</h1>
        <p>Isabella, você é a luz dos meus dias e o motivo dos meus sorrisos <span class="heart">❤️</span></p>
    </div>
</body>
</html>
